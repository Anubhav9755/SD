      const t = translations[lang] || translations['en'];
      document.getElementById('login-title').innerHTML = t.loginTitle;
      document.getElementById('login-subtext').innerHTML = t.loginSubtext;
      document.getElementById('email-label').innerHTML = t.emailLabel;
      document.getElementById('password-label').innerHTML = t.passwordLabel;
      document.getElementById('remember-text').innerHTML = t.rememberText;
      document.getElementById('forgot-text').innerHTML = t.forgotText;
      document.getElementById('signin-btn').innerHTML = t.signInBtn;
      document.getElementById('signup-text').innerHTML = t.signupText;
    }

    window.onload = () => setLanguage('en');
  </script>
</body>
</html>
