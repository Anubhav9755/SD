    html, body {

    header {

      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;  /* reduced padding */

      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem; /* smaller */
      color: #2d89ef;
    }

    .language-selector {
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .branding {
      text-align: center;
      padding: 0.5rem;
    }

    .branding h1 {
      margin: 0.2rem 0;
      font-size: 1.4rem; /* smaller */
    }

    .branding p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
    }

    .login-panel {
      background: rgba(255,255,255,0.9);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px; /* reduced width */
    }

    .login-panel h2 {
      text-align: center;
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .login-panel p {
      text-align: center;
      font-size: 0.85rem;
      margin-bottom: 0.8rem;
    }

    .login-panel form {
      display: flex;
      flex-direction: column;
    }

    .login-panel label {
      margin-bottom: 0.3rem;
      font-weight: bold;
      font-size: 0.85rem;
    }

    .login-panel input {
      padding: 0.4rem;
      margin-bottom: 0.7rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 0.7rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.85rem;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
      font-size: 0.8rem;
    }

    .btn-primary {
      background-color: #2d89ef;
      color: white;
      border: none;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .signup-text {
      text-align: center;
      margin: 0.6rem 0;
      font-size: 0.8rem;
    }

    .divider {
      text-align: center;
      margin: 0.6rem 0;
      color: #666;
      font-size: 0.8rem;
    }

    .social-login button {
      width: 100%;
      padding: 0.4rem;
      margin: 0.3rem 0;
      border-radius: 4px;
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .google {
      background-color: #f44336;
      color: white;
    }

    .facebook {
      background-color: #1877f2;
      color: white;
    }

    .microsoft {
      background-color: #000;
      color: white;
